<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Job - ScrapeMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #bb86fc;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .nav a:hover {
            background: #3700b3;
        }
        .schedule-options {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function updateScheduleOptions() {
            const scheduleType = document.getElementById("schedule_type").value;
            const scheduleOptions = document.getElementById("schedule_options");
            const scheduleValueInput = document.getElementById("schedule_value");

            if (scheduleType === "manual" || !scheduleType) {
                scheduleOptions.style.display = "none";
                scheduleValueInput.removeAttribute("required");
            } else {
                scheduleOptions.style.display = "block";

                if (scheduleType === "hourly") {
                    scheduleValueInput.type = "number";
                    scheduleValueInput.placeholder = "Hours (e.g., 1, 6, 12)";
                    scheduleValueInput.setAttribute("min", "1");
                } else if (scheduleType === "daily") {
                    scheduleValueInput.type = "time";
                    scheduleValueInput.placeholder = "Time (HH:MM)";
                } else if (scheduleType === "weekly") {
                    scheduleValueInput.type = "select";
                    scheduleValueInput.outerHTML = `
                        <select name="schedule_value" id="schedule_value" required>
                            <option value="">Select Day</option>
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                    `;
                }
                scheduleValueInput.setAttribute("required", "required");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('jobs_list') }}">Jobs</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>

        <h1>Create Scraping Job</h1>
        <p class="subtitle">Set up a new multi-site scraping job with optional scheduling</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="input-group">
                <label>Job Name:</label>
                <input type="text" name="name" placeholder="My Scraping Job" required>
            </div>

            <div class="input-group">
                <label>Website URL:</label>
                <input type="text" name="url" placeholder="https://example.com" required>
            </div>

            <div class="input-group">
                <label>Data Type to Extract:</label>
                <select name="data_type">
                    <option value="Text">Text</option>
                    <option value="Links">Links</option>
                    <option value="Images">Images</option>
                    <option value="Videos">Videos</option>
                </select>
            </div>

            <div class="input-group">
                <label>Keyword Filter (Optional):</label>
                <input type="text" name="keyword" placeholder="Filter results by keyword">
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" name="download_images"> Download Images</label>
                <label><input type="checkbox" name="download_videos"> Download Videos</label>
            </div>

            <div class="input-group">
                <label>Schedule Type:</label>
                <select name="schedule_type" id="schedule_type" onchange="updateScheduleOptions()">
                    <option value="manual">Manual (Run on demand)</option>
                    <option value="hourly">Hourly</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>

            <div id="schedule_options" class="input-group schedule-options">
                <label>Schedule Value:</label>
                <input type="text" name="schedule_value" id="schedule_value" placeholder="Schedule value">
            </div>

            <button type="submit">Create Job</button>
            <a href="{{ url_for('jobs_list') }}" class="btn" style="display: inline-block; background: #555; color: #fff; text-decoration: none; margin-left: 10px;">Cancel</a>
        </form>
    </div>
</body>
</html>
